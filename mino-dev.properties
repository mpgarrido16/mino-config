# Timezone configuration
spring.jackson.time-zone=America/Mexico_City
spring.jackson.locale=es_MX
# fegin configuration
feign.client.config.default.connectTimeout=460000000
feign.client.config.default.readTimeout=460000000
# Enable response compression
server.compression.enabled=true
# The comma-separated list of mime types that should be compressed
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
# Compress the response only if the response size is at least 1KB
server.compression.min-response-size=1024
# Multimedia configuration
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.max-file-size=10MB
spring.main.allow-bean-definition-overriding=false
# Mino Config Server
imagenes.pch.url=https://pullimagenesproductos.pchmayoreo.com/imagenespchm.tar.gz
directory.default=C:/minohub.com
directory.processed=${directory.default}/processed_files
directory.media=${directory.default}/media
directory.media-destnation=${directory.media}/tmp
# Conecting to PostgreSQL Mino database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.datasource.url=jdbc:postgresql://microservicios-postgres12:5432/mino
spring.datasource.username=postgres
spring.datasource.password=sipirili